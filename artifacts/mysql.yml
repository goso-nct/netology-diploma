# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: 'app'
      MYSQL_USER: 'app'
      MYSQL_PASSWORD: 'pass'
      MYSQL_ROOT_PASSWORD: 'example'

  adminer:
    image: adminer
    restart: always
    ports:
      - 8000:8080
